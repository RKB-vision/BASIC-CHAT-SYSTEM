<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pro Chat App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-wrapper">
        <!-- SINGLE SIDEBAR -->
        <aside id="users-sidebar">
            <div class="sidebar-section">
                <h3>Online</h3>
                <ul id="online-users-list"></ul>
            </div>

            <!-- SPECTATOR STATUS -->
            <div id="spectator-section" class="sidebar-section">
                <h3>Spectator Mode</h3>
                <p>Ready to chat?</p>
                <button class="join-btn">Join Chat</button>
            </div>
        </aside>

        <div id="chat-container">
        <header>
            <h2>Live Chat</h2>
        </header>

        <div id="typing-monitor" style="font-size: 12px; color: gray; height: 15px; text-align: center;"></div>

        <div id="message-area"></div>

        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" required>
            <button type="submit" class="send-btn">Send</button>
        </form>
    </div>
    
    <div id="dm-container" style="display:none;">
    <header>
        <button id="back-btn">‚Üê Back</button>
        <h2 id="dm-title">Chat with ...</h2>
    </header>
    <div id="dm-message-area"></div>
    <form id="dm-form">
        <input type="text" id="dm-input" placeholder="Type a private message..." autocomplete="off" required>
        <button type="submit" class="send-btn">Send</button>
    </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">

            <label for="username">Username:</label>
            <input type="text" id="username">

            <label for="email_r">Email:</label>
            <input type="email" id="email_r" name="email" required>

            <label for="password_r">Password:</label>
            <input type="password" id="password_r" name="password" required>

            <input type="submit" value="Register">
        </form>
        <div class="links">
            <span>Already have an account? </span><a href="login.html">Login</a>
        </div>
    </div>
</body>
<script src="auth.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email_l">Email:</label>
            <input type="email" id="email_l" name="email" required>

            <label for="password_l">Password:</label>
            <input type="password" id="password_l" name="password" required>

            <input type="submit" value="Login">
        </form>
        <div class="links">
            <span>Don't have an account? </span><a href="register.html">Register</a>
        </div>
    </div>
</body>
<script src="auth.js"></script>
</html>
